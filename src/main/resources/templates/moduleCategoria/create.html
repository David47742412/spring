<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Crear Nuevo Cine</title>
</head>
<body>
	<div align="center">
		<h1>Nuevo Cine</h1>
		<br />
		<form action="#" th:action="@{/cine/guardar}" th:object="${categoria}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>razon social:</td>
					<td><input type="text" th:field="*{codigo}" /></td>
				</tr>
				<tr>
					<td>nombre:</td>
					<td><input type="text" th:field="*{descripcion}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</html>
