<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Editar Cine</title>
</head>
<body>
	<div align="center"> 
		<h1>Editar Cine</h1>
		<br />
		<form action="#" th:action="@{/cine/guardar}" th:object="${cine}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>ID Cine:</td>
					<td><input type="text" th:field="*{idCine}" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<td>Razon Social:</td>
					<td><input type="text" th:field="*{razonSocial}" /></td>
				</tr>
				<tr>
					<td>Nombre:</td>
					<td><input type="text" th:field="*{nombre}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
