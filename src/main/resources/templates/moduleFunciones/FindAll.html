<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Find All Funciones</title>
</head>
<body>
<div align="center">
  <h1>Funciones</h1>
  <a  th:href="@{/moduleFunciones/nuevo}">Create Nueva Funciones</a> <br />
  <br/>
  <table border="1" cellpadding="10">
    <thead>
    <tr>
      <th>Id</th>
      <th>hora de inicio</th>
      <th>hora de fin</th>
      <th>precio</th>
      <th>sala</th>
      <th>pelicula</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="funciones : ${listFunciones}">
      <td th:text="${funciones.getIdFunciones()}">identificador</td>
      <td th:text="${funciones.getHoraInicio()}">hora de inicio</td>
      <td th:text="${funciones.getHoraFin()}">hora de fin</td>
      <td th:text="${funciones.getPrecio()}">Precio</td>
      <td th:text="${funciones.getPelicula()}">pelicula</td>
      <td th:text="${funciones.getSala()}">sala</td>
      <td><a th:href="@{/moduleFunciones/actualizar/{id}(id=${funciones.getIdFunciones()})}">Actualizar</a>
        &nbsp;&nbsp;&nbsp;
        <a th:href="@{/moduleFunciones/eliminar/{id}(id=${funciones.getIdFunciones()})}">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
